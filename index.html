    <body>
        <h1 class = "header">

        <script>
            // Function to toggle the menu's visibility
            function toggleMenu() {
                const menu = document.querySelector('.menu');
                const isOpen = menu.style.width === '200px'; 
    
                if (isOpen) {
                    menu.style.width = '0'; 
                } else {
                    menu.style.width = '200px'; 
                }
            }
        </script>
    </body>
